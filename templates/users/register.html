{% extends 'base.html' %}
{% block content %}
<style>
    .register-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
        width: 100%;
        margin: 0;
    }
    
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .register-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .register-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2.5rem 2rem;
        text-align: center;
        color: white;
    }
    
    .register-header h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
    }
    
    .register-header p {
        margin: 0.5rem 0 0 0;
        opacity: 0.9;
        font-size: 0.95rem;
    }
    
    .register-body {
        padding: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-weight: 600;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    
    .form-control {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f7fafc;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-control:hover {
        border-color: #cbd5e0;
    }
    
    textarea.form-control {
        resize: vertical;
        min-height: 80px;
    }
    
    .error-message {
        color: #e53e3e;
        font-size: 0.85rem;
        margin-top: 0.25rem;
        display: block;
    }
    
    .btn-register {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        letter-spacing: 0.5px;
    }
    
    .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-register:active {
        transform: translateY(0);
    }
    
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: #a0aec0;
        font-size: 0.9rem;
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
    }
    
    .divider span {
        padding: 0 1rem;
    }
    
    .login-link {
        display: block;
        text-align: center;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 0.75rem;
        border-radius: 10px;
    }
    
    .login-link:hover {
        background-color: #f7fafc;
        color: #764ba2;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    
    @media (max-width: 576px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .register-card {
            margin: 1rem;
        }
        
        .register-header {
            padding: 2rem 1.5rem;
        }
        
        .register-body {
            padding: 1.5rem;
        }
    }
    
    .input-icon {
        position: absolute;
        right: 1rem;
        top: 2.5rem;
        color: #a0aec0;
        pointer-events: none;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join us today and get started</p>
        </div>
        
        <div class="register-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email"
                        name="email" 
                        value="{{ form.email.value|default:'' }}" 
                        placeholder="you@example.com"
                        required>
                    {% if form.email.errors %}
                        <span class="error-message">{{ form.email.errors }}</span>
                    {% endif %}
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="first_name"
                            name="first_name" 
                            value="{{ form.first_name.value|default:'' }}" 
                            placeholder="John"
                            required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="last_name"
                            name="last_name" 
                            value="{{ form.last_name.value|default:'' }}" 
                            placeholder="Doe"
                            required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="phone_number"
                        name="phone_number" 
                        value="{{ form.phone_number.value|default:'' }}" 
                        placeholder="+1 (555) 000-0000">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea 
                        class="form-control" 
                        id="address"
                        name="address" 
                        rows="3"
                        placeholder="Enter your address">{{ form.address.value|default:'' }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password1"
                        name="password1" 
                        placeholder="Create a strong password"
                        required>
                </div>
                
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password2"
                        name="password2" 
                        placeholder="Confirm your password"
                        required>
                </div>
                
                <button type="submit" class="btn-register">Create Account</button>
                
                <div class="divider">
                    <span>Already have an account?</span>
                </div>
                
                <a href="{% url 'users:login' %}" class="login-link">
                    Sign In
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
